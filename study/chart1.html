<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>简单的图表</title>
    <script type="text/javascript" src="http://d3js.org/d3.v5.min.js"></script>
  </head>
  <body>
    <svg width="960" height="600"></svg>
    <script>
      // 数据准备

      let marge = { top: 60, bottom: 60, left: 60, right: 60 }; //设置边距
      const dataset = [250, 210, 170, 130, 90, 300]; //数据（表示矩形的宽度）

      // 得到svg画布，并创建分组

      const svg = d3.select("svg"); //得到svg画布
      //定义一个用来装整个图表的一个分组，并设置他的位置
      const g = svg
        .append("g")
        .attr("transform", `translate(${marge.top},${marge.left})`);

      // 画出矩形

      const rectHeight = 30; //设置每一个矩形的高度
      g.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", 10) //设置左上点的x
        .attr("y", (d, i) => i * rectHeight) //设置左上点的y
        .attr("width", (d) => d) //设置宽
        .attr("height", rectHeight - 10) //设置长
        .attr("fill", "lightblue");
    </script>
  </body>
</html>
