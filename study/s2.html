<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>绑定数据</title>
    <script type="text/javascript" src="http://d3js.org/d3.v5.min.js"></script>
  </head>
  <body>
    <p>dog</p>
    <p>cat</p>
    <p>pig</p>
    <span></span>
    <span></span>
    <span></span>
    <script>
      let str = "slf slf slf";
      let p = d3.select("body").selectAll("p");
      p.datum(str).text((d, i) => "第" + i + "个元素" + d);

      var dataset = ["so cute", "cute", "fat"];
      var span = d3.select("body").selectAll("span");
      span.data(dataset).text((d, i) => "第" + i + "个动物" + d);
    </script>
  </body>
</html>
